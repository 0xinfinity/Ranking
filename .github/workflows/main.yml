# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.0.0' # SDK Version to use; x will use the latest version of the 3.1 channel
    - run: dotnet publish Ranking.Api --configuration Release

    - uses: appleboy/scp-action@master
      env:
        HOST: srv03.mikr.us
        USERNAME: root
        PORT: 10407
        KEY: ${{ secrets.mikrus }}
      with:
        source: "Ranking.Api/bin/Release/netcoreapp2.0/publish"
        target: "/var/www/ranking"
        
    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: srv03.mikr.us
        USERNAME:  root
        PORT:  10407 
        KEY: ${{ secrets.mikrus }}
        script: |
         ls;
         (pkill -f Ranking.Api.dll > /dev/null);
         pwd;
         dotnet /var/www/ranking/Ranking.Api/bin/Release/netcoreapp2.0/publish/Ranking.Api.dll;